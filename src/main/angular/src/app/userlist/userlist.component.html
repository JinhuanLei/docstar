  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{suser.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a routerLink="/userinfer">Edit</a></li>

  <div class="col-md-10 col-md-offset-1 well well-sm">
    <a onmouseover="" style="cursor: pointer;">Create User</a>
  </div>
  <br>
  <div class="col-md-10 col-md-offset-1 well well-sm">
    <table class="table table-bordered" style="width:100%" id="userList" >
      <thead>
      <tr>
        <th>First-name</th>
        <th>Last-name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Enabled Status</th>
      </tr>
      </thead>
      <tbody id="userTB">
      <tr *ngFor="let user of users" (click)="viewUser($event)" style="cursor: pointer;" id={{user._id}}>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td><label *ngFor="let a of user.roles" [ngStyle]="{'margin-left':'10px'}">{{a}}</label></td>
        <td>{{user.enabled}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
