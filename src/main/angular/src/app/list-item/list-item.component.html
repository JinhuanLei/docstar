<div id="page3">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{suser.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a routerLink="/userinfer">Edit</a></li>
            </ul>
          </li>
          <li><a routerLink="/adminpage" *ngIf="ifAdmin">Admin</a></li>
          <li><a routerLink="/userpage">User</a></li>
        </ul>
        <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" (click)="logout()">Log Out</button>-->

      </div>
    </div>
  </nav>

  <br>
  <div class="col-md-10 col-md-offset-1 well well-sm">
    <table class="table table-bordered" style="width:100%" id="userList" >
      <thead>
      <tr>
        <th>Document Id</th>
        <th>Document Title</th>
        <th></th>
      </tr>
      </thead>
      <tbody id="userTB">
      <tr *ngFor="let list of lists" (click)="viewDocument($event)" style="cursor: pointer;" id={{list.document_number}}>
        <td>{{list.document_number}}</td>
        <td>{{list.title}}</td>
        <td><a (click)="deleteDocument(list.document_number)">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-10 col-md-offset-1 well well-sm">

    <div class="col-md-3">
      <label>Select Reviewer</label>
   <select class="form-control" [(ngModel)]="documentlistObj.reviewer" (ngModelChange)="onReviewerChange($event)">
     <option *ngFor="let user of users" [ngValue]="user._id" >{{user.username}}</option>
   </select>
      <label *ngIf="status" style="color:darkgreen">Update successful</label>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1 well well-sm">
  <a routerLink="/adminpage">Back</a>
  </div>

</div>
