        <ul class="nav navbar-nav">

  <br>
  <div class="col-md-10 col-md-offset-1 well well-sm">
    <div style="margin-top: 10px">

      <div class="col-md-4 col-md-offset-3">
        <label>Type</label>
        <select class="form-control" id="diff" name="diff"  [(ngModel)]="selectedDiff" (ngModelChange)="onDiffChange($event)">
          <!--<option value={{font.category}}>{{font.category}}</option>-->
          <!--<option value={{font.category}}>{{font.category}}</option>-->
          <option value="" disabled selected>Select your Type</option>
          <option value="RULE">rule</option>
          <option value="PRORULE">prorule</option>
          <option value="NOTICE">notice</option>
          <option value="PRESDOCU">presdocu</option>
          <!--<option *ngFor="let list of levelslist">{{list.name}}</option>-->
        </select>

      </div>
      <div class="form-group col-md-4 col-md-offset-3 ">
        <label>Title</label>
        <input type="text" class="form-control" id="title" placeholder="Document Tile" [(ngModel)]="filter">
      </div>
      <div class="form-group col-md-4 col-md-offset-3 ">
        <label>Zipcode</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Zipcode" [(ngModel)]="filter">
      </div>
      <div class="form-group col-md-4 col-md-offset-3">
        <input type="checkbox" id="significance" [checked]="user.enabled == 'Enabled'" [disabled]="disableCheck" (change)="toggleEnabled($event)"> Significance
        <input type="checkbox" id="reviewed" [checked]="user.enabled == 'Enabled'" [disabled]="disableCheck" (change)="toggleEnabled($event)" style="margin-left: 20px"> Reviewed

      </div>
      <div class="form-group col-md-4 col-md-offset-3">

        <button type="submit" (click)="searchUser()" class="btn btn-primary">Search</button>
        <button type="submit" (click)="refreshTable()" style="margin-left: 20px" class="btn btn-primary">Refresh</button>

      </div>

    </div>
  </div>

  <div class="col-md-10 col-md-offset-1 well well-sm">
    <table class="table table-bordered" style="width:100%" id="userList" >
      <thead>
      <tr>
        <th>First-name</th>
        <th>Last-name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Enabled Status</th>
      </tr>
      </thead>
      <tbody id="userTB">
      <tr *ngFor="let user of users" (click)="viewUser($event)" style="cursor: pointer;" id={{user._id}}>
        <td>{{user.name.first}}</td>
        <td>{{user.name.last}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.enabled}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
